<h2> Guest List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Gender </th>
            <th> Phone </th>
            <th> Address </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let guest of guests" >
            <td> {{ guest.name }} </td>
            <td> {{ guest.email }} </td>
            <td> {{ guest.gender }} </td>
            <td> {{ guest.phone }} </td>
            <td> {{ guest.city }},  {{ guest.state }},  {{ guest.pin }} </td>
            <td>
                <button (click) = "updateGuest(guest.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteGuest(guest.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "guestDetails(guest.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
