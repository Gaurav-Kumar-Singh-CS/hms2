<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
<div class="bg-info">
    <!-- Container containing all contents -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                    <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3">
                        <h1 id="heading"><strong>Login</strong></h1>
                        </div>
                    <div class="pt-3 pb-3">
                        <form class="form-horizontal">
                            <!-- User Name Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input [(ngModel)]="loginUserData.username" type="text"  name="username" placeholder="&#xf007; &nbsp; User Name" class="form-control border-info placeicon"  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required>
                                    <small [class.d-none]="name.valid || name.untouched" class="text-danger">Username is required!</small> </div>
                            </div><br> <!-- Password Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input [(ngModel)]="loginUserData.password" type="password"  name="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon"  #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" required>
                                    <small [class.d-none]="pass.valid || pass.untouched" class="text-danger">Password is required!</small> </div>
                                 
                            </div><br> <!-- CheckBox Remember Me-->
                            <!-- Log in Button -->
                            <div class="form-group row justify-content-center">
                                <div class="col-3 px-3"> <input type="submit" (click)="loginUser()" value="Log in" class="btn btn-block btn-info"> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
