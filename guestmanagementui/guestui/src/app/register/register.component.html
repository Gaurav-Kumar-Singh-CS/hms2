<div class = "container">
    <div class = "row">
        <div class = "col-lg-12 col-sm-112 col-xs-12">
            <h4 class = "mt-4 mg-4">Registration Form</h4>
            <form>
                <fieldset>
                    <div class = "form-group">
                        <label for = "name">Name</label>
                        <input type ="text" name ="name" [(ngModel)] = "guest.name" id="name" class="form-control"
                        placeholder="Enter your name" required>
                    </div>
                    <div class = "form-group">
                        <label for = "username">Gender</label>
                        <input type ="text" name ="gender" [(ngModel)] = "guest.gender" id="gender" class="form-control"
                        placeholder="Enter your gender" required>
                    </div>
                    <div class = "form-group">
                        <label for = "username">Email</label>
                        <input type ="email" name ="email" [(ngModel)] = "guest.email" id="email" class="form-control"
                        placeholder="Enter your email" required>
                    </div>
                    <div class = "form-group">
                        <label for = "username">Phone</label>
                        <input type ="text" name ="phone" [(ngModel)] = "guest.phone" id="phone" class="form-control"
                        placeholder="Enter your phone no" required>
                    </div>
                    <div class="form-group">
                        <input class = "btn btn-success" type="submit" name="submit" value="register" (click) = "registerNow()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
